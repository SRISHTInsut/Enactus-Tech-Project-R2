<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
    <div class="form-box">
    <h1 class="title">Register</h1>
    <div class="underline"></div>
    <form>
        <div class="input-group">

            <div class="input-field namefield">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="NAME">
            </div><!--end input field-->

            <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="EMAIL">
            </div><!--end input field-->

            <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="PASSWORD">
            </div><!--end input field-->
            <p ><span class="text">Password Suggestions? </span><a href="#">Click Here!</a></p>

        </div><!--end input group-->
        <div class="btn-field">
            <button type="button" class="signupbtn">Register</button>
            <button type="button" class="disable signinbtn">Sign In</button>
        </div>
    </form>
    </div><!--end form-->
    </div><!--end container-->
    <script src="script.js"></script>
</body>
</html>
